<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeaTradeStats</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div>
    <h1>SeaTradeStats</h1>
    <h2>Your statistics!</h2>
  </div>
  <div>
    <img src="img/kompass.png" alt="Logo" style="height: 140px; margin-left: 10px;">
  </div>
</header>

<main>
  <canvas id="balanceChart" width="400" height="200"></canvas>

  <section id="stats">
    <div id="cargo" class="info-box">Cargo</div>
    <div id="company" class="info-box">Company</div>
    <div id="harbour" class="info-box">Harbour</div>
    <div id="ship" class="info-box">Ship</div>
    <div id="map" class="info-box">Map</div>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
